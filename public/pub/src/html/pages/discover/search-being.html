<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>conects_app</title>
    <link rel="stylesheet" href="/pub/src/css/conects.css">
</head>
<body>

<!-- container내 산출물 -->
<div class="discover">
    <!-- header -->
    <div class="component_headeline">
        <div>
            <div class="thumb_circle-40" style="background-image:url('https://d1onhczzmo7z1l.cloudfront.net/attachments/prod/freerole99_81348d33-e595-48c7-9e1e-1c2f796fbf9f_1551455765152.jpeg');">
                <span class="num">999</span>
            </div>
            <h1 class="title">디스커버</h1>
        </div>
    </div>
    <!-- //header -->

    <!-- 검색 -->
    <div class="search_wrap">
        <p class="component_search-description">
            <strong class="word">한동글동글동글</strong>
            님의 관심분야를 검색해 보세요
        </p>
        <div class="component_searchbox active"><!-- 검색어 입력 시 class="active" -->
            <a href="#" class="link-back">뒤로가기</a>
            <div>
                <input type="text" placeholder="세상의 모든 지식을 찾아 보세요" class="input-search" />
                <button type="button" class="btn-submit-search">검색</button>
                <button type="button" class="btn-del-search">검색어 지우기</button>
            </div>
        </div>
        <div class="component_searchlist">
            <strong class="title">최근 검색어</strong>

            <ul class="list">
                <li>
                    <a href="#" class="txt">경울방학 특강</a>
                    <button type="button" class="btn-del">삭제</button>
                </li>
                <li>
                    <a href="#" class="txt">님의 관심분야를 검색해 보세요님의 관심분야를 검색해 보세요님의 관심분야를 검색해 보세요님의 관심분야를 검색해 보세요</a>
                    <button type="button" class="btn-del">삭제</button>
                </li>
                <li>
                    <a href="#" class="txt">경울방학 특강</a>
                    <button type="button" class="btn-del">삭제</button>
                </li>
            </ul>

            <button type="button" class="btn-del-all">전체삭제</button>
        </div>
    </div>
    <!-- //검색 -->
</div>
<!-- //container내 산출물 -->

</body>
</html>
