<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="/pub/src/css/conects.css">
</head>
<body>



<div id="wrap">
    <div id="header">
        <!-- header: 앱버전 사용 -->
        <div class="component_headeline">
            <div>
                <div class="thumb_circle-40" style="background-image:url('https://d1onhczzmo7z1l.cloudfront.net/attachments/prod/freerole99_81348d33-e595-48c7-9e1e-1c2f796fbf9f_1551455765152.jpeg');">
                    <span class="num">999</span>
                </div>
                <h1 class="title">MY</h1>
            </div>
        </div>
        <!-- //header: 앱버전 사용 -->
    </div>
    <div id="container">



<!-- container내 산출물 -->
<div class="payment_account-info">
    <div class="wrap-tit-t1">
        <strong class="tit-t1">필수 정보</strong>
    </div>
    <div class="wrap-input">
        <input type="text" placeholder="주민등록번호" class="inpt-txt" />
    </div>
    <div class="wrap-input">
        <input type="text" placeholder="이름" class="inpt-txt" />
    </div>
    <div class="wrap-input">
        <select class="inpt-slct">
            <option>은행명</option>
        </select>
    </div>
    <div class="wrap-input">
        <input type="text" placeholder="계좌번호" class="inpt-txt" />
    </div>

    <div class="wrap-tit-t1">
        <strong class="tit-t1">신분증 사본 <span class="sub">(운전면허증, 주민증록증)</span></strong>
    </div>
    <div class="wrap-input-file">
        <button type="button" class="btn-inpt-file">이미지 올리기</button>
        <div class="wrap">
            <div class="inner">
                <span class="add"></span>
                <em class="tit">이미지 올리기</em>
                <p class="description">개인정보 수집항목 이외의 정보는<br />지우거나 가리고 업로드 하실 수 있습니다.</p>
            </div>
        </div>
    </div>
    <dl class="input-info">
        <dt>운전면허증 :</dt>
        <dd>사진, 이름, 주민등록번호</dd>
        <dt>주민등록증 :</dt>
        <dd>사진, 이름, 주민등록번호</dd>
    </dl>

    <div class="wrap-tit-t1">
        <strong class="tit-t1">통장 사본</strong>
    </div>
    <div class="wrap-input-file">
        <button type="button" class="btn-inpt-file">이미지 올리기</button>
        <div class="wrap">
            <div class="inner">
                <span class="add"></span>
                <em class="tit">이미지 올리기</em>
                <p class="description">계좌번호 이외의 정보는<br />지우거나 가리고 업로드 하실 수 있습니다.</p>
            </div>
        </div>
    </div>

    <div class="payment_account-info-terms">
        <div class="wrap-lbl">
            <input type="checkbox" id="term0" class="inpt-chk" />
            <label for="term0" class="lbl">
                <strong clas="">개인정보 수집·이용 동의(필수)</strong><br />
                수집이용목적: 서비스 이용에 따른 정산<br />
                수집이용항목: 이름, 계좌번호  |  보유이용기간: 5년(국세기본법)<br />
                동의를 거부할 수 있으며, 동의 거부시 정산이 이루어지지 않습니다.
            </label>
        </div>
        <div class="wrap-lbl">
            <input type="checkbox" id="term1" class="inpt-chk" />
            <label for="term1" class="lbl">
                <strong clas="">고유식별정보 수집·이용 동의(필수)</strong><br />
                수집이용목적: 서비스 이용에 따른 정산(소득세법에 따른 원천징수 의무이행)<br />
                수집이용항목: 주민등록번호  |  보유이용기간: 5년(국세기본법)<br />
                동의를 거부할 수 있으며, 동의 거부시 정산이 이루어지지 않습니다.
            </label>
        </div>
    </div>

    <div class="wrap-btn">
        <button type="button" class="btn-rect-round-lg btn-white-primary btn-confirm">저장하기</button>
    </div>
</div>
<!-- //container내 산출물 -->




    </div>
    <div id="footer"></div>
</div>






</body>
</html>
