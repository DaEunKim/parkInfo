<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>챌린지 결제하기</title>
    <link rel="stylesheet" type="text/css" href="../css/conects.css">
    <script type="text/javascript" src="https://www.w3schools.com/lib/w3.js"></script>
</head>
<body>

<div id="wrap">
    <div class="challenge-cash">

        <div class="challenge-cash__payment">
            <h3 class="challenge-cash__payment__title">출금 신청할 챌린지 캐시</h3>
            <div class="challenge-cash__payment__my">
                <div class="inner type1">
                    <strong class="title">보유 개시</strong>
                    <span class="cash">5,000 캐시<span>&gt;</span></span>
                </div>
                <div class="inner type1">
                    <strong class="title">보유 개시</strong>
                    <span class="cash">5,000 캐시</span>
                </div>
                <div class="inner type2">
                    <strong class="title">출금신청</strong>
                    <input type="text" value="2,000 캐시" title="출금신청" class="text">
                    <button type="submit" class="enter">전액사용</button>

                    <p class="info">이벤트 캐시는 출금이 불가능합니다.<br>출금은 10,000캐시 이상부터 1,000원 단위로 가능합니다.</p>
                </div>
            </div>
        </div>

        <div class="challenge-cash__final">
            <h3 class="challenge-cash__final__title">나의 환급 예상액</h3>
            <div class="cash-box">
                <strong>13,000</strong>원   
            </div>
            <p>
                유효기간이 지난 캐시가 있는 경우,<br>출금신청한 챌린지캐시 금액보다 환급예상액이 적을 수 있습니다.
                <a href="">챌린지 이용약관 보러가기 &gt;</a>
            </p>
        </div>

        <div class="challenge-cash__bottom">
            <div class="agree">
                <label><input type="checkbox">주민등록번호와 계좌정보가 모두 정확합니다.</label>
                <a href="">계좌정보 보러가기 &gt;</a>
            </div>
            <button type="submit" class="big-button on">결제하기</button>
        </div>

    </div>
</div>

<script>
    w3.includeHTML();
</script>
</body>
</html>
