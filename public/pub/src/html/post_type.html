<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>포스트타입</title>
    <link rel="stylesheet" type="text/css" href="../css/conects.css">
    <script type="text/javascript" src="https://www.w3schools.com/lib/w3.js"></script>
</head>
<body>
<div id="wrap">
    <div class="post-type">
        <!-- title -->
        <div class="post-type__notice" w3-include-HTML="pages/post/notice.html"></div>
        <!-- //title -->

        <!-- type text -->
        <div w3-include-HTML="pages/post/type_text.html"></div>
        <!-- //type text -->

        <!-- type image -->
        <div w3-include-HTML="pages/post/type_image.html"></div>
        <!-- //type image -->

        <!-- type article -->
        <div w3-include-HTML="pages/post/type_article.html"></div>
        <!-- //type article -->

        <!-- type files -->
        <div w3-include-HTML="pages/post/type_files.html"></div>
        <!-- //type files -->

        <!-- type Link -->
        <div w3-include-HTML="pages/post/type_link.html"></div>
        <!-- //type Link -->

        <!-- type challenge -->
        <div w3-include-HTML="pages/post/type_challenge.html"></div>
        <!-- //type challenge -->

        <!-- toolbar -->
        <div w3-include-HTML="pages/post/toolbar.html"></div>
        <!-- //toolbar -->

        <!-- article -->
        <div w3-include-HTML="pages/post/article.html"></div>
        <!-- //article -->

        <!-- comment -->
        <div w3-include-HTML="pages/post/comment.html"></div>
        <!-- //comment -->
    </div>
</div>

<script>
    w3.includeHTML();
</script>
</body>
</html>
