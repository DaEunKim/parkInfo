<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>챌린지 출금신청</title>
    <link rel="stylesheet" type="text/css" href="../css/conects.css">
    <script type="text/javascript" src="https://www.w3schools.com/lib/w3.js"></script>
</head>
<body>

<div id="wrap">
    <div class="challenge-cash">
        <div class="challenge-cash__send">
            <div class="challenge-cash__panel">
                <h2 class="challenge-cash__panel__title">나의 챌린지 캐시</h2>
                <div class="challenge-cash__area">
                    <div class="challenge-cash__my">
                        출금 가능한<br>챌린지 캐시
                        <span class="state">
                            <span class="number">9,999,999</span>캐시
                        </span>
                    </div>
                    <p class="challenge-cash__description">이벤트 캐시는 출금이 불가능합니다.</p>
                </div>
            </div>
            <div class="challenge-cash__panel">
                <h2 class="challenge-cash__panel__title">출금할 금액</h2>
                <div class="challenge-cash__area">
                    <div class="challenge-cash__enter">
                        <input type="text" value="14000" title="출금할 금액">
                        <span class="label">원</span>
                    </div>
                    <p class="challenge-cash__description">출금은 10,000캐시 이상부터 1,000원 단위로 가능합니다.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="challenge-cash__bottom">
        <div class="challenge-cash__confirm">
            <input type="checkbox" id="confirm_check" class="confirm_check">
            <label for="confirm_check">
                <span class="confirm_description">주민등록번호와 계좌정보가 모두 정확합니다.</span>
            </label>
            <a href="#" class="confirm_link">계좌정보 보러가기</a>
        </div>
        <button type="submit" class="big-button">출금 신청</button>
        <!-- <button type="submit" class="big-button on">출금 신청</button> -->
    </div>
</div>

<script>
    w3.includeHTML();
</script>
</body>
</html>
