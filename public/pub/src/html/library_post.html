<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>라이브러리 포스트</title>
    <link rel="stylesheet" type="text/css" href="../css/conects.css">
    <script type="text/javascript" src="https://www.w3schools.com/lib/w3.js"></script>
</head>
<body>

<div id="wrap">
    <div class="library gray">
        <!-- navigation2 -->
        <div w3-include-HTML="pages/library/navigation2.html"></div>
        <!-- //navigation2 -->

        <!-- tab -->
        <div w3-include-HTML="pages/library/tabmenu.html"></div>
        <!-- //tab -->

        <!-- post type -->
        <div class="post-type">
            <div class="post-type__notice" w3-include-HTML="pages/post/notice.html"></div>
            <!-- @@import src/html/pages/post/type_image.html -->
            <div class="post-content__imageType" style="background-image: url(https://d1onhczzmo7z1l.cloudfront.net/attachments/prod/freerole99_81348d33-e595-48c7-9e1e-1c2f796fbf9f_1551455765152.jpeg)">
                <span class="post-content__imageType__icon">대체 텍스트 확인필요</span>
                <!-- 개발시 img태그에 height값은 제거해주세요. 테스트용입니다 -->
                <img src="https://d1onhczzmo7z1l.cloudfront.net/attachments/prod/freerole99_81348d33-e595-48c7-9e1e-1c2f796fbf9f_1551455765152.jpeg" alt="" aria-hidden="true">
            </div>
            <div w3-include-HTML="pages/post/toolbar.html"></div>
            <div w3-include-HTML="pages/post/article.html"></div>
            <div w3-include-HTML="pages/post/comment.html"></div>
        </div>
        <!-- //post type -->
        
    </div>
</div>

<script>
    w3.includeHTML();
</script>
</body>
</html>
